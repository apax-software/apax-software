---
layout: page
permalink: portfolio/
title: Portfolio
redirect_from:
 - /client-showcase.html
---

<div class="container-fluid top-container">
	<div class="container">

		<script>
		$(document).ready(function(){
		    $("#mobileserve").click(function(){
		    	if ($("#mobileserve").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		        $("#mobileserve-img").hide();
		        $("#mobileserve").addClass("portfolio_description");
		    });
		    $("#keeneland").click(function(){
		    	if ($("#keeneland").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		        $("#keeneland-img").hide();
		        $("#keeneland").addClass("portfolio_description");
		    });
		    $("#uk").click(function(){
		    	if ($("#uk").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		    	$("#uk-img").hide();
		        $("#uk").addClass("portfolio_description");
		    });
		    $("#lfucg").click(function(){
		    	if ($("#lfucg").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		    	$("#lfucg-img").hide();
		        $("#lfucg").addClass("portfolio_description");
		    });
		    $("#bullard").click(function(){
		    	if ($("#bullard").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		    	$("#bullard-img").hide();
		        $("#bullard").addClass("portfolio_description");
		    });
		    $("#pcusa").click(function(){
		    	if ($("#pcusa").hasClass("portfolio_description") === false) {
		    	    event.preventDefault();
		    	}
		    	$("#pcusa-img").hide();
		        $("#pcusa").addClass("portfolio_description");
		    });
		});
		</script>

		<!-- <div class="row"> -->
			<div class="col-md-10 col-md-offset-1">
				{% for company in site.data.portfolio %}
				<div class="col-md-4 col-sm-6 col-xs-12">

					<div id="{{company.name}}" class="box horizontal col-xs-12" tabindex="0">

						<a href="#">
							<div
							  {% if company.name == 'bullard' %}
							  	class="vertical bullard_img"
							  {% endif %}
							  {% if company.name == 'mobileserve' %}
							  	class="vertical mobileserve_img"
							  {% else %}
							    class="vertical"
							  {% endif %}
							>
								<img id="{{company.name}}-img" src="/assets/img/portfolio/{{ company.image_url }}" alt="{{ company.company }} Logo" />
							</div>
							<a class="more_info" href="#">
								<span id="{{company.name}}-description" class="col-xs-8">Visit Site</span>
								<span><i class="fa fa-arrow-circle-right col-xs-4" aria-hidden="true"></i></span>
							</a>
						</a>

						<a  id="{{ company.name }}-description" href="{{ company.site_url }}" target="_blank">
							<div>
								<h5>{{ company.company }}</h5>
								<p>{{ company.description }}</p>		
							</div>
						</a>

					</div>

				</div>
				{% endfor %}
				<h3 class="text-center">Plus hundreds of others...</h3>
				<br />
			</div> <!-- col-md-10 -->
		<!-- </div>  --><!-- row -->
	</div>
</div>
