---
layout: page
permalink: team/
title: Team
redirect-from:
 - about-us-team.html
---

<div class="container-fluid top-container">
	<h1 class="center">Our Team</h1>
</div>

<div class="container-fluid bot-container">
	<div class="col-lg-12 col-xs-12">
		{% for member in site.data.team %}
		<div class="col-md-5ths col-xs-6 col-sm-3"> <!-- ROW 1 -->
			<img src="/assets/img/team/{{ member.pic_name }}-min.jpg"/> 
			<h3>{{ member.full_name }}</h3>
			<h4>{{ member.title }}</h4>
			<hr>
			
			<p class="pull-left"><i class="fa fa-envelope-o"></i><a href="mailto:
				{% if member.email %}
					{{ member.email }}
				{% else %}
					{{ member.pic_name }}
				{% endif %}
				@apaxsoftware.com">brian@apaxsoftware.com</a></p>
				{% if member.phone_number %}
					<p class="phone"><i class="fa fa-mobile-phone"></i><a href="tel:{{ member.phone_number }}">{{ member.display_phone }}</a></p>
				{% endif %}</p>
		</div> 
		{% endfor %}
	</div> <!-- col-lg-12  -->
</div>
