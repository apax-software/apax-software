---
layout: page
permalink: team/
title: Team
redirect-from:
 - about-us-team.html
---

<div class="container-fluid top-container">
	<h1 class="center">Our Team</h1>
</div>

<div class="container-fluid bot-container">
	<div class="col-lg-12 col-xs-12 lower-content">
		{% for member in site.data.team %}
		<div class="col-md-3 col-xs-6 col-sm-4">
			<img src="/assets/img/team/{% if member.pic_name %}{{ member.pic_name }}-min{% else %}avatar{% endif %}.jpg"/> 
			<div class="team-info">
				<h4>{{ member.full_name }}</h4>
				<h4>{{ member.title }}</h4>
				<hr>
			</div>
		</div> 

		{% endfor %}
	</div> <!-- col-lg-12  -->
</div>
