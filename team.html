---
layout: page
permalink: team/
title: Team
redirect-from:
 - about-us-team.html
---

<div class="container-fluid top-container">
	<h1 class="center">Our Team</h1>
</div>

<div class="container-fluid bot-container">
	<div class="col-lg-12 col-xs-12 lower-content">
		{% for member in site.data.team %}
		<div class="col-md-5ths col-xs-6 col-sm-3">
			<img src="/assets/img/team/{{ member.pic_name }}-min.jpg"/> 
			<div class="team-info">
				<h3>{{ member.full_name }}</h3>
				<h4>{{ member.title }}</h4>
				<hr>
				
				<p class="pull-left"><a href="mailto:
					{% if member.email %}
						{{ member.email }}
					{% else %}
						{{ member.pic_name }}
					{% endif %}
					{% if member.email_ext %}
						@{{ member.email_ext }}"
					{% else %}
						@apaxsoftware.com"
					{% endif %}
						><i class="fa fa-envelope-o faa-bounce animated-hover animated-delay" aria-label="Mail icon"></i></a></p>
					{% if member.phone_number %}
						<p class="phone"><i class="fa fa-mobile-phone" aria-label="telephone icon"></i><a href="tel:{{ member.phone_number }}">{{ member.display_phone }}</a></p>
					{% endif %}
				</p>
			</div>
		</div> 
		{% endfor %}
	</div> <!-- col-lg-12  -->
</div>
